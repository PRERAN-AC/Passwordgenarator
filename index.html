<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="password-box">
        <h3 class="password">i3R&C=!Z#BK</h3>
        <div class="copy-btn" id="copy-btn">
            <i class="fa-regular fa-copy"></i>
            <span>Copied!</span>
        </div>
    </div>
    <div class="checkboxes-box">
        <div class="uppercase">
            <input type="checkbox" name="" id="uppercase">
            <span>Uppercase</span>
        </div>
        <div class="lowercase">
           <input type="checkbox" name="" id="lowercase">
           <span>Lowercase</span>
        </div>
        <div class="numbers">
            <input type="checkbox" name="" id="numbers">
            <span>Numbers</span>
        </div>
        <div class="symbols">
            <input type="checkbox" name="" id="symbols">
            <span>Symbols</span>
        </div>
    </div> 
    <div class="password-length">
        <h3>Password length</h3>
        <input type="range" min="6" max="32" value="12" id="password-length">
        <div class="length-value">12</div>
    </div>
    <button class="generate-btn">Generate Password</button>
   </div>
   <script src="Password.js"></script>
</body>
</html>
